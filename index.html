<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
       <form id="city-form">
         <input  type="text" placeholder="Enter a city name" id="city-input"/>
         <button id="city-button" type="submit">Submit</button>
       </form>
       <div>
         <h1>City Name:<span id="city-name"></span></h1>
         <img  id="weather-icon"/>
         <p>Temperature (&#8451;):<span id="temperature"></span> </p>
         <p>Feels Like (&#8451;): <span id="feels-like"></span> </p>
         <p>Wind Speed: <span id="wind-speed"></span></p>
       </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
